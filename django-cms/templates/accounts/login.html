{% extends 'base.html' %}

{% block content %}

    {% if not request.user.is_authenticated %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    {% else %}
        <p>You're already logged in. Click <a href="/logout/">here</a> to log out.</p>

    {% endif %}

{% endblock %}
